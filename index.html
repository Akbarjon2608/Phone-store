<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/phone store.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/icons/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Phone Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="header_logo">
          <div class="header_logo--text">
            <h1>Phone<span class="header_logo--style">Store</span></h1>
          </div>
        </div>
        <nav class="nav">
          <ul class="nav_menu">
            <li class="nav_item">
              <a href="" class="nav_link">All products</a>
            </li>
            <li class="nav_item">
              <a href="" class="nav_link"
                >Solutions <i class="fa-solid fa-chevron-down"></i
              ></a>
            </li>
            <li class="nav_item"><a href="" class="nav_link">About</a></li>
            <li class="nav_item"><a href="" class="nav_link">Support</a></li>
          </ul>
        </nav>
        <div class="header_icon">
          <ul class="nav_menu">
            <li class="nav_item">
              <a href="" class="nav_link"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li class="nav_item">
              <a href="" class="nav_link">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </li>
            <li class="burger">
              <i class="fa-solid fa-bars fa-2x"></i>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="carousel-container">
        <div class="carousel">
          <div class="slide">
            <img src="./assets/images/ image 1 .png" alt="Slide 1" />
          </div>
          <div class="slide">
            <img src="./assets/images/image 2.png" alt="Slide 2" />
          </div>
          <div class="slide">
            <img src="./assets/images/image 4.png" alt="Slide 3" />
          </div>
        </div>
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
